{% extends 'layout.html' %}

{% load i18n %}
{% load static %}

{% block title %}{% trans "Staff Platform - An-Najah National Hospital" %}{% endblock %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/user/login.css' %}"/>
{% endblock %}

{% block content %}

    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="login-wrap p-4 p-md-5">
                        <h2 class="text-center">Staff Platform NNUH</h2>
                        <div class="icon d-flex align-items-center justify-content-center mt-5">
                            <span class="fa fa-user-o"></span>
                        </div>
                        <form action="#" class="login-form">
                            <div class="form-group">
                                <input type="text" class="form-control rounded-left" placeholder="Username" required>
                            </div>
                            <div class="form-group d-flex">
                                <input type="password" class="form-control rounded-left" placeholder="Password"
                                       required>
                            </div>
                            <div class="form-group d-md-flex">

                                <div class="w-50">
                                    <label class="checkbox-wrap checkbox-primary">
                                        <input type="checkbox" checked>
                                        <span class="checkmark"></span> Remember Me
                                    </label>
                                </div>

                                <div class="w-50 text-md-right">
                                    <a href="#">Forgot Password</a>
                                </div>

                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary rounded submit p-3 px-5">
                                    <i class="fa fa-sign-in" aria-hidden="true"></i> Login
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock content %}
