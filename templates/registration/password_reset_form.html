{% extends 'layout.html' %}

{% load i18n %}
{% load static %}

{% block title %}{% trans "Staff Platform - An-Najah National Hospital" %}{% endblock %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/user/login.css' %}"/>
{% endblock %}

{% block content %}

    <section class="ftco-section">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4 col-xs-12 col-sm-12">
                <div class="login-wrap p-4 p-md-5">
                    <h2 class="text-center">Staff Platform NNUH</h2>
                    <hr>
                    <h3 style="font-size: 18px;">Forgot Your Password?</h3>
                    <form method="post">
                        {% csrf_token %}

                        <div class="form-group">
                            <input type="email" name="email" class="form-control rounded-left"
                                   placeholder="Enter your email" required>
                        </div>
                        <button type="submit" class="btn btn-primary rounded">
                            <i class="fa fa-sign-in" aria-hidden="true"></i> Send
                        </button>
                    </form>

                   <div class="mt-4">
                        <a href="{% url 'login' %}"> <i class="fa fa-arrow-left" aria-hidden="true"></i> Back</a>
                   </div>

                </div>
            </div>
        </div>
    </section>


{% endblock %}
